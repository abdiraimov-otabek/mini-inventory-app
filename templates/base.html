{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-bg text-text-primary">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inventar boshqaruvi{% endblock %}</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#080b12',
                        surface: '#111726',
                        border: '#1f283a',
                        primary: '#5c7cfa',
                        secondary: '#1f2738',
                        destructive: '#f87171',
                        'text-primary': '#f4f7fb',
                        'text-muted': '#8b94a7',
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-bg text-text-primary antialiased;
                font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            }
        }
        @layer components {
            .primary-btn {
                @apply rounded-2xl bg-primary px-4 py-2 text-sm font-semibold text-white shadow hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-sky-400 disabled:cursor-not-allowed disabled:opacity-50;
            }
            .secondary-btn {
                @apply rounded-2xl border border-border px-4 py-2 text-sm font-semibold text-text-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-sky-400 disabled:cursor-not-allowed disabled:opacity-50;
            }
            .destructive-btn {
                @apply rounded-2xl bg-destructive px-4 py-2 text-sm font-semibold text-white hover:bg-destructive/80 focus:outline-none focus:ring-2 focus:ring-destructive disabled:cursor-not-allowed disabled:opacity-50;
            }
            .form-input {
                @apply w-full rounded-2xl border border-border bg-surface px-4 py-2 text-sm text-text-primary placeholder:text-text-muted focus:border-primary focus:outline-none focus:ring-2 focus:ring-sky-400;
            }
            .nav-link {
                @apply flex items-center rounded-2xl px-4 py-3 text-sm font-semibold text-text-muted transition hover:bg-secondary hover:text-text-primary;
            }
            .nav-link-active {
                @apply border border-primary bg-primary/10 text-text-primary;
            }
            .stat-card {
                @apply rounded-2xl border border-border bg-surface/80 px-5 py-4 shadow;
            }
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="{% static 'js/app.js' %}" defer></script>
    <script src="https://unpkg.com/alpinejs@3.13.0" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full" x-data="appShell()" x-init="init()">
<div class="flex min-h-screen bg-bg text-text-primary">
    {% include "components/sidebar.html" %}
    <div class="flex w-full flex-1 flex-col">
        {% include "components/topbar.html" %}
        <main class="w-full max-w-6xl flex-1 px-4 py-6 sm:px-8 lg:mx-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<div id="modal-root">
    {% include "components/modal.html" %}
</div>

<div id="toast-root" class="fixed inset-x-0 top-4 z-50 flex flex-col items-center gap-2 px-4">
    {% include "components/toast.html" %}
</div>

<div id="global-indicator" class="fixed inset-x-0 top-0 z-40 hidden h-1 bg-primary"></div>
</body>
</html>
