<template x-for="toast in toasts" :key="toast.id" x-cloak>
    <div x-transition
         class="flex w-full max-w-md items-start gap-3 rounded-2xl border border-border bg-surface px-4 py-3 shadow-lg"
         :class="toast.type === 'error' ? 'border-destructive text-destructive' : 'border-primary text-text-primary'">
        <div class="flex-1 text-sm">
            <p x-text="toast.message"></p>
            <p class="text-xs text-text-muted" x-show="toast.detail" x-text="toast.detail"></p>
        </div>
        <button class="text-xs text-text-muted hover:text-text-primary" @click="dismissToast(toast.id)">âœ•</button>
    </div>
</template>
